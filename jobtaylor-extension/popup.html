<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JobTaylor</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      width: 320px;
      background: #f9f9f9;
      color: #222;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo img {
      width: 24px;
      margin-right: 8px;
    }

    h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    label {
      font-size: 0.9rem;
      margin-top: 12px;
      display: block;
    }

    select, textarea {
      width: 100%;
      margin-top: 4px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    pre {
      margin-top: 12px;
      font-size: 0.85rem;
      white-space: pre-wrap;
      background: #fff;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="icon48.png" alt="icon" />
    <h2>JobTaylor</h2>
  </div>

  <label for="resumeSelect">📂 Select Resume:</label>
  <select id="resumeSelect">
    <option value="demo-resume-id">Marketing Resume</option>
    <option value="dev-resume-id">Developer Resume</option>
    <option value="custom-resume-id">Custom Resume</option>
  </select>

  <label for="jobDesc">📄 Job Description:</label>
  <textarea id="jobDesc" placeholder="Loading..."></textarea>

  <button id="generateBtn">🪄 Tailor with AI</button>
  <button id="viewResumeBtn">🧾 View Tailored Resume</button>
  <button id="viewCoverBtn">✉️ View Cover Letter</button>
  <button id="downloadBtn">📥 Download PDF</button>
  <button id="regenerateBtn">🔄 Regenerate</button>

  <pre id="output"></pre>

  <script src="popup.js"></script>
</body>
</html>
